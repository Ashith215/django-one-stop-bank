{% extends 'main.html' %}

{% block body_block %}
{% load static %}

<form action="" method="post">
    {% csrf_token %} 

    <div class="form-group-lg">

        <div class="form-outline-lg">
            <h1 style="text-transform: capitalize;">Add Amount</h1>
        </div>

        <h6>Username:</h6>
        <div class="form-control">{{form.user}}</div>

        <h5 style="margin-top: 10px;">Amount:</h5>
        <div class="form-item mb-3 mt-1">
            {{form.amount_added}}
        </div>

        <button type="submit" class="submit-button c-button" id="id_4">CONFIRM</button>
        
    </div> 

</form>


{% endblock %}
