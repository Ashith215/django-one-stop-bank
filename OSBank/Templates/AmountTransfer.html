{% extends 'main.html' %}

{% block body_block %}
{% load static %}

<form action="" method="post">
    {% csrf_token %} 

    <div class="form-group-lg">

        <div class="form-outline-lg">
            <h1 style="text-transform: capitalize;">Amount Transfer</h1>
        </div>
 
        <h6>Username:</h6>
        <div class="form-control">{{form.user}}</div>

        <div>
         <h5 style="margin-top: 20px; margin-bottom: 10px; text-decoration: underline;">Add/Send to:</h5>
         <h6>Account Number:</h6>
        </div>
        <div class="form-control mb-3 mt-1">
            {{form.account_number}}
        </div>

        <h5>Add Amount:</h5>
        <div class="form-item mb-3 mt-1">
            {{form.amount_added}}
        </div>

        <button type="submit" class="submit-button c-button" id="id_4">CONFIRM</button>
        
    </div> 

</form>


{% endblock %}
